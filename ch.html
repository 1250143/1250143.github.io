<P>2004年にソポトという街にできた建物で、30以上のテナントが入っているショッピングモールです。Szotynscy & Zaleskiによる作品で、童話からインスピレーションを受けてデザインしたそうです。
外装は歪んだような形をしていますが、内装はそんなことはなく30以上のテナントが入れられるほどの大きさをしています。内装については、<a href="http://krzywydomek.info/przewodnik-po-krzywym-domku/wycieczka-po-krzywym-domku.html">公式サイト</a>のヴァーチャルツアーで360°みることができます。
